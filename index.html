<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryan's Pizzeria</title>
    <link type="text/css" rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
</head>
<body>
    <div class="topnav">
        <a class="active" href="#">Pizzeria</a>
        <div class="topnav-right">
        <a href="#viewblock">View Menu</a>
        <a href="#addTopings">Add Toppings</a>
        </div>
    </div>
    <div class="row" id="viewblock">
        <div class="img_div"> 
            <img class="img-responsive" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTGDeYneZrcBreeIcLLWmXCUuYqcjRuiDo8ULQ2URfp93aTK5fT1ALygIHzHZ5ZjDW9MmA:https://cdn.pixabay.com/photo/2017/12/09/08/18/pizza-3007395_1280.jpg&usqp=CAU">
        </div>
        <div class="menu_div">
            <button id="menu_list" onclick="getmenu()">Show Menu</button>
           <div id="display_menu"></div>
        </div>
    </div>
    <div class="newRow" id="addTopings">
        <div class="block1">
            <input id="addinput" placeholder="Type here to add toppings?"> <br><br>
			<button class= "btn btn-success" onclick="add_top()">Add Suggestion</button><br><br>
            <button id="add_toppings" onclick="add_item()">Show Pizza</button>
        </div>
		
        <div class="block2">
            <div id="display_addedmenu">
            </div>
        </div>
        
    </div>

    <div>
        <img class="img-responsive" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQsdnfMgqGOGPLKR8JMp0Po8n1sof-jSSj51VJY6qpMtzEAJ3suMenPCU69QU6rn188g4Y:https://cdn.britannica.com/17/196817-050-6A15DAC3/vegetables.jpg%3Fw%3D400%26h%3D300%26c%3Dcrop&usqp=CAU">
    </div>
